<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="contact.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <strong><h1 class="center-text">Contact Us</h1></strong><br><br>
  <div class="row">
    <div class="col-md-6">
      <img src="https://i.postimg.cc/rwpws8pb/clark-street-mercantile-P3p-I6xzovu0-unsplash.jpg" alt="Business Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <form id="contactForm">
        <div class="form-group">
          <label for="name" class="bold">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" class="bold">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message" class="bold">Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
